                <div class="title">
                    <img src="images/login_01.png" alt="">

                <select class="dropdown" name="SystemName" id="SystemName">

                    <input type="text" id="UserID" name="UserID">
                </div>
            </div>
            <div class="lobby__login__item">
                <div class="title">
                    <img src="images/login_03.png" alt="">
                    Password
                </div>
                <div class="inputBox">
                    <input type="text" id="Password" name="Password" onkeypress="return onEnterPws(event.keyCode, event.which);">
                </div>
            </div>
            <div class="lobby__login__btn">
                <div class="btnGroup">
                    <input type="button" value="Login" class="" onclick="Login();">
                </div>
            </div>
        </div>
